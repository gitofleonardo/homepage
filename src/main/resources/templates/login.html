<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=0.5,maximum-scale=2.0,user-scalable=yes">
<link rel="stylesheet" href="/static/login.css">
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="/static/js/login.js"></script>
<title>请登录</title>
</head>
<body class="body">
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <form class="form-horizontal col-sm-6" role="form" onsubmit="return checkUser()" id="loginForm" th:action="@{/login-processing}" action="/login-processing" method="POST" style="background-color: white; border-radius: 10px;">
                <div class="row" style="margin-top: 20px;">
                    <div class="col-sm-3"></div>
                    <h2 class="col-sm-6" style="text-align: center;">请先登录账号</h2>
                </div>
                <div class="form-group" style="margin-top: 20px;" id="accountGroup">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" id="account" placeholder="输入账号">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 20px;" id="passwordGroup">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="password" placeholder="输入密码">
                    </div>
                </div>
                <div th:if="${param.error}" class="form-group" style="margin-top: 20px;" id="alertGroup">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <div class="alert alert-warning" id="resultWarning">
                            <a href="#" class="close" data-dismiss="alert"></a>
                            <strong>错误</strong> 请检查账号以及密码是否有误
                        </div>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <div class="col-sm-1"></div>
                    <a href="signon" class="col-sm-10" style="color: grey;">没有账号?注册一个</a>
                </div>
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10" style="margin-bottom: 20px;">
                        <input class="btn btn-primary" type="submit" value="现在登录">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
