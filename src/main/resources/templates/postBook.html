<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6" style="background-color: white;border-radius: 10px">
            <form class="form-horizontal" role="form" id="postForm" onsubmit="return submitBook()" style="margin: 30px;padding-top: 10px;padding-bottom: 10px">
                <div class="form-group" style="width: 100%;"><h2>添加新书</h2></div>
                <div class="form-group">
                    <label for="bookName">名称</label>
                    <input class="form-control" id="bookName" name="bookName" placeholder="书籍名称" type="text">
                </div>
                <div class="form-group">
                    <label for="bookUrl">链接</label>
                    <input id="bookUrl" name="bookUrl" class="form-control" placeholder="链接"type="text">
                </div>
                <div class="form-group">
                    <label for="bookMessage">备注</label>
                    <input id="bookMessage" name="bookMessage" class="form-control" placeholder="备注" type="text">
                </div>
                <div class="form-group">
                    <label for="bookDes">简介</label>
                    <textarea id="bookDes" name="bookDes" class="form-control" rows="5"></textarea>
                </div>
                <button class="btn btn-default" type="submit">提交</button>
            </form>
        </div>
    </div>
</div>
